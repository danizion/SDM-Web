<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../../common/jquery-2.0.3.min.js"></script>
    <script src="../../common/context-path-helper.js"></script>
    <script src="storesAreaAndContent.js"></script>
    <link rel="stylesheet" href="../../common/bootstrap-4.3.1-dist/css/bootstrap.min.css">

</head>
<body>


    <!-- Two columns: 50% width on large and up-->
    <div class="row">
        <div class="col-lg">
            <div class="row">
                name:
                <span id="nameTag"></span>
            </div>
            <div class="row">
                type:
                <span id="typeTag"></span>
            </div>
        </div>
        <div class="col-lg"></div>
    </div>

    <!-- Four columns: 25% width on large and up -->
    <div class="row">
        <div class="col-lg">1 of 4</div>
        <div class="col-lg">2 of 4</div>
        <div class="col-lg">3 of 4</div>
        <div class="col-lg">4 of 4</div>
    </div>
