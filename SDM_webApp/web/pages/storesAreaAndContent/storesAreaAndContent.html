<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../../common/jquery-2.0.3.min.js"></script>
    <script src="../../common/context-path-helper.js"></script>
    <script src="storesAreaAndContent.js"></script>
    <link rel="stylesheet" href="../../common/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="uploadFile.css">
</head>
<body style="margin-left: 20px;">
<!--first row-->

    <div class="row">
        <div class="col-lg-7">
            <div class="file-upload">
                <button class="file-upload-btn" type="button" onclick="uploadFile()">Upload file</button>
                <div class="image-upload-wrap">
                    <input class="file-upload-input" type='file' onchange="readURL(this)" id="fileChooser"/>
                    <div class="drag-text">
                        <h3>Drag and drop a file or click here</h3>
                    </div>
                </div>
                <div class="file-upload-content">
                    <img class="file-upload-image" src="#" alt="your image" />
                    <div class="image-title-wrap">
                        <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded file</span></button>
                    </div>
                </div>
            </div>

        </div>
    </div>

<!--second row-->
    <div class="row">
        <div class="col-lg">
            <div class="row">
                <div class="input">
                    <label>users list</label>
                    <ul id="userslist">
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-lg">
            <table class="table table-striped" id="zoneTable">
                <thead>
                <tr>
                    <th scope="col">Owner name</th>
                    <th scope="col">Zone name</th>
                    <th scope="col">Total items</th>
                    <th scope="col">Total stores</th>
                    <th scope="col">Total orders</th>
                    <th scope="col">Average order price</th>
                </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-lg">
            <button type="button" class="btn btn-primary" onclick="nextPage()" id="nextButton">next</button>
        </div>
    </div>
</body>
</html>
