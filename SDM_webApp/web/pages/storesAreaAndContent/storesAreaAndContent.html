<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../../common/jquery-2.0.3.min.js"></script>
    <script src="../../common/context-path-helper.js"></script>
    <script src="storesAreaAndContent.js"></script>
    <link rel="stylesheet" href="../../common/bootstrap-4.3.1-dist/css/bootstrap.min.css">
</head>
<body style="margin-left: 20px;">
    <!-- Two columns: 50% width on large and up-->
    <div class="row">
        <div class="col-lg-7">
            <div class="input-group">
                <div class="input-group-prepend">
                    <button type="button" class="btn" id="uploadButton" onclick="uploadFile()">upload file</button>
                </div>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="fileChooser"
                           aria-describedby="inputGroupFileAddon01">
                    <label class="custom-file-label" for="fileChooser">Choose file</label>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-2">
            <div class="row">
                <div class="input">
                    <label>users list</label>
                    <ul id="userslist">
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-lg">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Owner name</th>
                    <th scope="col">Zone name</th>
                    <th scope="col">Total items</th>
                    <th scope="col">Total stores</th>
                    <th scope="col">Total orders</th>
                    <th scope="col">Average order price</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
