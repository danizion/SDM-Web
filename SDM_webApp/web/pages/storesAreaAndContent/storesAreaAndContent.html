<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../../common/jquery-2.0.3.min.js"></script>
    <script src="../../common/context-path-helper.js"></script>
    <script src="storesAreaAndContent.js"></script>
    <link rel="stylesheet" href="../../common/bootstrap-4.3.1-dist/css/bootstrap.min.css">
</head>
<body style="margin-left: 20px;">
    <!-- Two columns: 50% width on large and up-->
    <div class="row">
        <div class="col-lg-2">
            <div class="row">
                name:
                <span id="nameTag"></span>
            </div>
            <div class="row">
                type:
                <span id="typeTag"></span>
            </div>
        </div>
        <div class="col-lg-7">
            <div class="input-group">
                <div class="input-group-prepend">
                    <button type="button" class="btn" id="uploadButton">upload file</button>
                </div>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile01"
                           aria-describedby="inputGroupFileAddon01">
                    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                </div>
            </div>
        </div>
    </div>

    <!-- Four columns: 25% width on large and up -->
    <div class="row">
        <div class="col-lg">1 of 4</div>
        <div class="col-lg">2 of 4</div>
        <div class="col-lg">3 of 4</div>
        <div class="col-lg">4 of 4</div>
    </div>
</body>
</html>
