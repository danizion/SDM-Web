<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../../common/jquery-2.0.3.min.js"></script>
    <script src="../../common/context-path-helper.js"></script>
    <script src="storesAreaAndContent.js"></script>
    <link rel="stylesheet" href="../../common/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="uploadFile.css">
    <link rel="stylesheet" href="../../common/table.css">
</head>
<body style="margin-left: 20px;">
    <div class="row">
        <div class="col-lg-3 text-center">
            <h4>Users:</h4>
            <table class="table" id="usersTable">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Type</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="col-lg-9 text-center">
            <h4>Zones:</h4>
            <table class="table" id="zoneTable">
                <thead>
                <tr>
                    <th scope="col">Owner name</th>
                    <th scope="col">Zone name</th>
                    <th scope="col">Total items</th>
                    <th scope="col">Total stores</th>
                    <th scope="col">Total orders</th>
                    <th scope="col">Average order price</th>
                </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-lg text-center">
            <span id="uploadFileSpan"></span>
        </div>
    </div>
   <!-- <div class="row">
        <div class="col-lg">
            <button type="button" class="btn btn-primary" onclick="nextPage()" id="nextButton">next</button>
        </div>
    </div>-->
</body>
</html>
