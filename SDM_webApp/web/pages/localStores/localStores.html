<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../../common/jquery-2.0.3.min.js"></script>
    <script src="../../common/context-path-helper.js"></script>
    <script src="localStores.js"></script>
    <link rel="stylesheet" href="../../common/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <script src="../../common/bootstrap-4.3.1-dist/js/bootstrap.bundle.js"></script>
</head>
<body>
<!--item table-->

    <div class="row">
        <div class="col-lg-3">
            <h1>User actions:</h1>
            <div class="col-lg-6 mb-3">
                <input class="btn btn-primary btn-block" type="button" value="Place an order">
            </div>
            <div class="col-lg-6 mb-3">
                <input class="btn btn-primary btn-block" type="button" value="Rate a store ">
            </div>
            <div class="col-lg-6 mb-3">
                <input class="btn btn-primary btn-block" type="button" value="Order details">
            </div>
        </div>
        <div class="col-lg-9">
            <h1>item list</h1>
            <table class="table" id="itemTable">
                <h3>All items in this zone:</h3>
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Item ID</th>
                    <th scope="col">Item name</th>
                    <th scope="col">Sell by</th>
                    <th scope="col">Number of stores selling</th>
                    <th scope="col">Average price</th>
                    <th scope="col">Number of times item was sold</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div >

    </div>

    <div class="row">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <button class="dropdown-item" type="button">Action</button>
                <button class="dropdown-item" type="button">Another action</button>
                <button class="dropdown-item" type="button">Something else here</button>
            </div>
        </div>
    </div>
</body>
</html>
