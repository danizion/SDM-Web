<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../../../../common/navBar.css">

    <link rel="stylesheet" href="../../../../common/fontawesome-free-5.15.1-web/css/fontawesome.css">

</head>
    <nav class=" my-navbar navbar navbar-toggleable-md navbar-expand-lg navbar-dark bg-info navbar-inverse" style="padding: 1px; width: 100%">

        <button id="nav-btn" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarDiv" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="container-fluid my-navbar nav-contanier">
            <div class="collapse navbar-collapse" id="navbarDiv">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <h1>Place an order</h1>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a id="userNameText">user Name</a>
                    </li>
                </ul>
            </div>
        </div>

</div>
    <div class="order-info">
        <div class="row">
            <!-- Date col -->
            <div class="col date-col">
                <span><b>Choose a date: </b><span id="storeIdInfoLabel"></span></span>
                <div class="row">
                    <form method="post">
                        <div class="form-group">
                            <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
                        </div>
                    </form>
                </div>
            </div>
            <!--type of order col-->
            <div class="col ">
                <span><b>Choose type of order: </b><span id="typeOfOrder"></span></span>
                <div class="row">
                    <form>
                        <div class="row">
                            <div class="radio col-6">
                                <label style="padding-right: 10px;width: 160px;">
                                <input id="dynamicRadioButton" type="radio" name="orderType" >Dynamic order</label>
                            </div>
                            <div class="radio col">
                                <label><input type="radio" id="staticRadioButton" name="orderType">Static order</label>
                                <div id = "dropDownRow" class="row ">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!--location col-->
            <div class="col ">
                <span><b>Location: </b><span id="storeLocationInfoLabel"></span></span>
                <div class="row ">
                    <div class="col-1">
                        <span type="text">X:</span>
                    </div>
                    <div class="col-1 location-input">
                        <input  type="number" maxlength="2"  id="x-cor" name="username" class="form-control location-input">
                    </div>
                    <div class="col-1">
                        <span type="text">Y:</span>
                    </div>
                    <div class="col-1 location-input">
                        <input  type="number" maxlength="2" id="y-cor" name="username" class="form-control location-input">
                    </div>
                    <div class="col-8 location-input">
                        <span id="warning-label" style="color: red; padding-left: 4px;"></span>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <div class="row content">

        <div class="col-75 ">
            <div class="container">
                <form >

                    <div class="row">
                        <div class="col-100">
                            <h3>Payment</h3>

                            <div class="row">
                                <div class="col-50">

                                </div>
                            </div>
                        </div>

                    </div>
                    <label>
                        <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                    </label>
                    <input type="submit" value="Continue to checkout" class="btn">
                </form>
            </div>
        </div>
        <div class="col-25">
            <div class="container">
                <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>4</b></span></h4>
                <p><a href="#">Product 1</a> <span class="price">$15</span></p>
                <p><a href="#">Product 2</a> <span class="price">$5</span></p>
                <p><a href="#">Product 3</a> <span class="price">$8</span></p>
                <p><a href="#">Product 4</a> <span class="price">$2</span></p>

                <hr>
                <p>Total <span class="price" style="color:black"><b>$30</b></span></p>
            </div>
        </div>
    </div>

</body>
</html>
