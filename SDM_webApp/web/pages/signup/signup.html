<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script src="../../common/jquery-2.0.3.min.js"></script>

<body>
<div class=”row align-items-center”>
    <div class= ”col-6”>
        <form method="GET" action="login" class="form-signin col-4 align-self-center">
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                <label type ="text" class="sr-only">Enter your name</label>
                <input type="text" id="nameText" name="username" class="form-control" placeholder="Enter your name" required autofocus>
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" id="customer" name="customerCB"> Customer
                    </label>
                    <label>
                        <input type="checkbox" id="store_owner" name="store_owner"> Store owner
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>
</div>
